<!DOCTYPE html>
<html lang="en">
<head>
  <title>ZK Crowdfunding - Minimal MVP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    .message-info {
      color: #0066cc;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #0066cc;
      background: #f0f7ff;
    }
    .message-success {
      color: #008000;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #008000;
      background: #f0fff0;
    }
    .message-error {
      color: #cc0000;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #cc0000;
      background: #fff0f0;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0066cc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-setup { background: #6c757d; color: white; }
    .badge-active { background: #28a745; color: white; }
    .badge-computing { background: #ffc107; color: black; }
    .badge-completed { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>ZK Crowdfunding Platform</h1>
  <p>Minimal MVP for privacy-preserving crowdfunding on Partisia Blockchain</p>

  <!-- Factory Section -->
  <div class="section">
    <h2>Factory Contract</h2>
    <input id="factory-address-value" type="text" placeholder="Factory contract address" style="width: 300px">
    <button id="factory-address-btn">Set Factory</button>
  </div>

  <!-- Wallet Section -->
  <div class="section">
    <h2>Wallet</h2>
    <div id="connection-status">Not connected</div>
    <div id="private-key-connect">
      <input id="private-key-value" type="password" placeholder="Private key">
      <button id="private-key-connect-btn">Connect</button>
    </div>
    <div id="wallet-disconnect" class="hidden">
      <button id="wallet-disconnect-btn">Disconnect</button>
    </div>
  </div>

  <!-- Register Campaign Section -->
  <div class="section">
    <h2>Register Campaign</h2>
    <input id="register-address" type="text" placeholder="Deployed campaign address" style="width: 300px">
    <button id="register-campaign-btn">Register</button>
  </div>

  <!-- View Campaign Section -->
  <div class="section">
    <h2>Campaign Interaction</h2>
    <input id="address-value" type="text" placeholder="Campaign address" style="width: 300px">
    <button id="address-btn">Load Campaign</button>
    
    <div id="contract-interaction" class="hidden">
      <div id="contract-state">
        <button id="update-state-btn">Refresh</button>
        <div id="refresh-loader" class="loader hidden"></div>
        
        <div id="campaign-info" style="margin-top: 20px;">
          <h3>Campaign Details</h3>
          <div id="title-value"></div>
          <div id="description-value"></div>
          <div id="status-value"></div>
          <div id="funding-target-value"></div>
          <div id="deadline-value"></div>
          <div id="num-contributors"></div>
          <div id="total-raised"></div>
          <div id="campaign-result"></div>
        </div>
      </div>

      <!-- Campaign Actions -->
      <div id="campaign-actions" style="margin-top: 20px;">
        <div id="start-campaign-section" class="hidden">
          <button id="start-campaign-btn">Start Campaign</button>
        </div>
        
        <div id="add-contribution-section" class="hidden">
          <input id="contribution" type="number" placeholder="Amount">
          <button id="add-contribution-btn">Contribute</button>
        </div>
        
        <div id="end-campaign-section" class="hidden">
          <button id="end-campaign-btn">End Campaign</button>
        </div>
        
        <div id="withdraw-funds-section" class="hidden">
          <button id="withdraw-funds-btn">Withdraw Funds</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Messages Section -->
  <div id="messages"></div>
</body>
</html>
